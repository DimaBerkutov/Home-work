<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link media="all" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="phonebook_wrapper">
        <nav class="flex-block main_menu">
            <a href="#">Keypad</a>
            <a href="#">Contacts</a>
            <a href="#">User</a>
            <a href="#">Edit contact</a>
            <a href="#">New contact</a>
        </nav>
        <div class="flex-block">
            <input type="tel">
        </div>
        <div class="flex-block_wrapper">
            <div class="input_numm_block">
                <button class="input_numm">1</button>
                <button class="input_numm">2</button>
                <button class="input_numm">3</button>
                <button class="input_numm">C</button>
            </div>
            <div class="input_numm_block">
                <button class="input_numm">4</button>
                <button class="input_numm">5</button>
                <button class="input_numm">6</button>
                <button class="input_numm">+</button>
            </div>
            <div class="input_numm_block">
                <button class="input_numm">7</button>
                <button class="input_numm">8</button>
                <button class="input_numm">9</button>
                <button class="input_numm">-</button>
            </div>
            <div class="input_numm_block">
                <button class="input_numm">/</button>
                <button class="input_numm">*</button>
                <button class="input_numm"><-</button>
                <button class="input_numm">=</button>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
